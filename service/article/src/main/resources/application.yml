server.port: 9000

spring:
  application:
    name: HjBoard-article-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/article?allowPublicKeyRetrieval=true&useSSL=false

    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none

logging:
  level:
    root: DEBUG
    org.springframework.web: info
    org.hibernate: info
